                    <button>Upload Image</button>
                </div>

                    <h3>Organization's Details</h3>
                    <input type="text" placeholder="Enter your name" id="" required>
                    <input type="url" placeholder="Enter your website url" id="" required>
                    <input type="email" placeholder="Enter your email" id="" required>
                    <input type="number" placeholder="Enter you phone number" id="" required>
                    <input type="text" placeholder="Enter your address" id="" required>
                </div>

            </div>
        </div>
